<ui:composition 
    template="../template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content" >
        <h:form id="frmTipoHabitacion">
            <p:messages id="msg" />
            <b:panel id="pnlCrearNuevoTipoHabitacion" title="Nuevo">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{tipoHabitacionControl.tipoHabitacion.nombre}"/>
                    <p:outputLabel value="Descripcion"/>
                    <p:inputText value="#{tipoHabitacionControl.tipoHabitacion.descripcion}" />
                    <p:outputLabel value="Estado"/>
                    <p:selectBooleanCheckbox value="#{tipoHabitacionControl.tipoHabitacion.estado}" />
                    <p:commandButton value="Guardar" styleClass="rounded-button" action="#{tipoHabitacionControl.guardar()}" 
                                     update="frmTipoHabitacion"/>
                </p:panelGrid>
            </b:panel>
            <p:panel header="Lista de Tipo Habitación">
                <p:dataTable value="#{tipoHabitacionControl.listTipoHabitacion}" var="th" >
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{th.nombre}" />
                    </p:column>
                    <p:column headerText="Descripción">
                        <p:outputLabel value="#{th.descripcion}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{th.estado}"/>
                    </p:column>
                    <p:column headerText="Actualizar">
                        <b:commandButton value="primary" ajax="true" look="primary" style="width:80px" 
                                         action="#{tipoHabitacionControl.seleccionarTipoHabitacion(th)}"
                                         update="@form" process="@this"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
