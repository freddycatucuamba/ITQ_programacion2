<ui:composition 
    template="../template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content" >
        <h:form id="frmTipoHabitacion">
            <p:messages id="msg" />
            <b:container >
                <b:row>
                    <b:column col-md="6" col-xs="12" >
                        <b:panel id="pnlCrearNuevoTipoHabitacion" title="Nuevo">
                            
                            <p:panelGrid columns="3" >
                                <p:outputLabel value="Nombre"/>
                                <p:inputText id="txtNombre" value="#{tipoHabitacionControl.tipoHabitacion.nombre}" maxlength="10" required="true" requiredMessage="Nombre es obligatorio" />
                                <p:message for="txtNombre" />
                                <p:outputLabel value="Descripcion"/>
                                <p:inputText id="txtDescripcion" value="#{tipoHabitacionControl.tipoHabitacion.descripcion}" maxlength="100" required="true" requiredMessage="Descripción es obligatoria" />
                                <p:message for="txtDescripcion" />
                                <p:outputLabel value="Estado"/>
                                <p:selectBooleanCheckbox value="#{tipoHabitacionControl.tipoHabitacion.estado}" />
                                <p:column />
                                <p:commandButton value="Guardar" styleClass="rounded-button" action="#{tipoHabitacionControl.guardar()}" 
                                                 update="frmTipoHabitacion"/>
                            </p:panelGrid>
                        </b:panel>
                    </b:column>
                    <b:column col-md="6" col-xs="12">
                        <p:panel header="Lista de Tipo Habitación">
                            <p:dataTable value="#{tipoHabitacionControl.listTipoHabitacion}" var="th" >
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{th.nombre}" />
                                </p:column>
                                <p:column headerText="Descripción">
                                    <p:outputLabel value="#{th.descripcion}"/>
                                </p:column>
                                <p:column headerText="Estado">
                                    <p:outputLabel value="#{th.estado}"/>
                                </p:column>
                                <p:column headerText="Actualizar">
                                    <b:commandButton value="primary" ajax="true" look="primary" style="width:80px" 
                                                     action="#{tipoHabitacionControl.seleccionarTipoHabitacion(th)}"
                                                     update="@form" process="@this"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </b:column>
                </b:row>
            </b:container>


        </h:form>
    </ui:define>
</ui:composition>
